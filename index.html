<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css">
        <title>Cheq Weather</title>
    </head>

    <body>
        <header>
            <h1>Cheq Weather</h1>
        </header>
        <main>
            <aside class="side-bar">
                <form class="search-container" action="#">
                    <h2>Search a city:</h2>
                    <input id="search-field" type="text" placeholder="eg: Adelaide">
                    <button id="search-btn">Search</button>
                </form>
                <div id="search-history">

                </div>
            </aside>
            <section class="search-results">
                <div class="result-info">
                    <h2><span id="city-name"></span><span id="day-of-week"></span><span id="forecast-icon"></span></h2>
                    <h3>Temperature: <span id="temperature"></span></h3>
                    <p>UV Index <span id="uv-index"></span></p>
                    <p>Wind: <span id="wind-speed"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
